<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  <!-- /bootstrap -->
  <!-- FONTAWESOME -->
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css' integrity='sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==' crossorigin='anonymous'/>
  <!-- /FONTAWESOME -->
  <!-- VueJS -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <!-- /VueJs -->
  <link rel="stylesheet" href="CSS/style.css">
  <title>Document</title>
</head>
<body>
  <div class="main-wrapper">
    <div class="container" id="app">
      
      <!-- al mouseover sullo slider lo scorrimento automatico si blocca -->
      <div 
      @mouseover="autoScroll = false" 
      @mouseleave="autoScroll= true"
      class="slider d-flex">

    <!-- IMMAGINE MAIN -->
        <div class="pictures-container w-75 ">
          <div>
          <img :src="images[counter].image" alt="">
          
          <div class="cstm-text text-container">
            <h1>{{images[counter].title}}</h1>
            <p>{{images[counter].text}}</p>
          </div>
        </div>
          
        </div>
    <!-- //IMMAGINE MAIN -->
    
    <!-- BOTTONI -->    

        <button
        @click="showPrev()" 
        class="slide-btn top">
        <i class="fa-solid fa-chevron-up"></i></button>



        <button 
        @click="showNext()"
        class="slide-btn bot">
        <i class="fa-solid fa-chevron-down"></i></button>
        
        <button @click="reverseScroll = !reverseScroll" class="slide-btn reverse-btn"><i class="fa-solid fa-repeat"></i></button>

        <div class="side-imgs h-100 w-25 ">
    <!-- //BOTTONI -->
    
    
    <!-- IMMAGINI SMALL LATERALI -->
          <div 
          v-for="(item, index) in images" 
          class="img-small"
          :class="{'selected' : index === counter}"
          @click="counter = index">

            <div class="mask" :class="{'d-none' : index === counter}"></div>
            <img :src="images[index].image" alt="">
          </div>
    <!--//IMMAGINI SMALL LATERALI-->
          
          
          
      
        
      </div>
    </div>
    
  </div>
  
  </div>

  <script src="JS/script.js"></script>
</body>
</html>
